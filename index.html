<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignQuest - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="noface.png" alt="SignQuest Logo" class="logo">
        </header>
        <main>
            <div class="content">
                <div class="welcome-text">
                    <h1 class="gradient-text">Hello, Welcome to <span>SignQuest</span></h1>
                    <p>Sign in to get started</p>
                </div>
                <div class="sign-in-box">
                    <form id="sign-in-form" action="kahoot.html">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Sign In</button>
                    </form>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-left">Privacy Policy</div>
            <div class="footer-right">SignQuest Â© 2024</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
