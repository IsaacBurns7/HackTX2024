<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignQuest - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="icon.png" alt="SignQuest Logo" class="logo">
    </header>
    <div class="container">
        <main>
            <div class="content">
                <div class="welcome-text">
                    <h1 class="gradient-text">Hello, Welcome to <span>SignQuest</span></h1>
                    <p class="text">Sign in to get started</p>
                </div>
                <div class="sign-in-box">
                    <form id="sign-in-form" action="backend/templates/index.html">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Sign In</button>
                    </form>
                    <img src="arcade.png" class="arcade"></img>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p align="center">SignQuest Â© 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
